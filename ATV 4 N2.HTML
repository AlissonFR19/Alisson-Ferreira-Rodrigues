<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudante</title>
</head>
<body>
    <h1>Portal Estudante</h1>
    <div id="output"></div>

    <script>
        class Estudante {
            constructor(nome, email, RA, curso, disciplinas) {
                this.nome = nome;
                this.email = email;
                this.RA = RA;
                this.curso = curso;
                this.disciplinas = disciplinas;
            }

            primeiraDisciplina() {
                if (this.disciplinas.length > 0) {
                    return this.disciplinas[0];
                } else {
                    return "Nenhuma disciplina matriculada.";
                }
            }

            ultimaDisciplina() {
                if (this.disciplinas.length > 0) {
                    return this.disciplinas[this.disciplinas.length - 1];
                } else {
                    return "Nenhuma disciplina matriculada.";
                }
            }
        }

        // Criação de dois estudantes de exemplo
        const estudante1 = new Estudante("Julia dos Santos Rocha", "Julia.santos@exemplo.com", "04050", "Administracao", ["financeiro", "logistica ", "marketing"]);
        const estudante2 = new Estudante("Alisson Ferreira Rodrigues", "alisson.rodrigues@exemplo.com", "10203", "Rdes de computadores", ["Calculo", "Desenvolvimento software", "Algoritimos"]);

        // Função para exibir as informações dos estudantes na tela
        function exibirInformacoes(estudante) {
            return `
                <div class="estudante">
                    <h2>${estudante.nome}</h2>
                    <p>Email: ${estudante.email}</p>
                    <p>RA: ${estudante.RA}</p>
                    <p>Curso: ${estudante.curso}</p>
                    <p>Primeira Disciplina: ${estudante.primeiraDisciplina()}</p>
                    <p>Ultima Disciplina: ${estudante.ultimaDisciplina()}</p>
                </div>
            `;
        }

        document.getElementById("output").innerHTML = `
            ${exibirInformacoes(estudante1)}
            ${exibirInformacoes(estudante2)}
        `;
    </script>
</body>
</html>
